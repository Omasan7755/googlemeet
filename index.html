    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: black;">

    <div id="wrapper">
        <div class="card">

        <div class="card">
             <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./image/a young boy.jpg" alt="pic">
        </div>
        <p>Charis</p>

        <div class="card">

            <i class="fa fa-microphone-slash" aria-hidden="true"></i>

            <img src="./image/be happy.jpg" alt="pic">

        </div>
        <p>Jared</p>

        <div class="card">
            <div class="icon_circle">
                <i class="fa fa-microphone-slash" aria-hidden="true"></i>

                <img src="./image/image of a girl with bunnet hair.jpg" alt="pic">
            </div>
            <p>Peace</p>
        </div>
    </div>

    <div class="icon_wrapper">
        <div class="mute">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>

        <div class="mute videomute">
            <i class="fa-solid fa-video-slash"></i>
        </div>

        <div class=" desk caption">
            <i class="fa-regular fa-closed-captioning"></i>
        </div>

        <div class=" desk smile">
            <i class="fa-regular fa-face-smile"></i>
        </div>

        <div class="desk desktop">
            <i class="fa-solid fa-desktop"></i>
        </div>

        <div  class="desk hand">
            <i class="fa-regular fa-hand"></i>
        </div>


        <div class=" desk ellipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class=" phone">
            <i class="fa-solid fa-square-phone-flip"></i>
        </div>
    </div>

    <div class="Left_icon">
        <div class="info">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>

        <div class="info">
            <i class="fa-regular fa-address-book"></i>
        </div>

        <div class="info">
            <i class="fa-regular fa-message"></i>
        </div>
    </div>
    
    <div class="footer_text">
        <p>BizEdge Managers Update Meeting</p>
    </div>

    <div class="icon__container">
        <div class="info__circle">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>

        <div class="address__book">
            <i class="fa fa-address-book" aria-hidden="true"></i>
        </div>

        <div class="message">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
        </div>


    </div>
